
<ion-view ng-controller="SignInCtrl">
    <ion-content>
    <div >
        <div class="padding-left padding-top padding-right">
            <h1>Welcome</h1>
        </div>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input  type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input  type="password" placeholder="Password" />
                </label>
            </div>
            <div class="padding">
                <button ng-click="signIn()" class="button button-block button-stable">Sign In</button>
                <button ng-click="register()" class="button button-block button-dark">Register</button>
                
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
